<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider">

        <div class="slider-img">
            <img class='img1' src="./003.jpg" alt="">
            <img class='img2' src="./005.jpg" alt="">
            <img class='img3' src="./006.jpg" alt="">
            <img class='img4' src="./barpark.jpg" alt="">
            <img class='img5' src="./faded-monaco-scenery-evening-dark-picjumbo-com-image.jpg" alt="">
            <img class='img6' src="./landscape1344620.jpg" alt="">
            <img class='img7' src="./newyorkcity336475_1280.jpg" alt="">
            <img class='img8' src="./shanghai.jpg" alt="">
            <img class='img9' src="./squantzpond209864.jpg" alt="">
        </div>

        <div class="slider-btn">
            <button class="left" onclick="reverseImgShow()"><i class="fa-light fa-angle-left "></i></button>
            <button class="right" onclick="forwardImgShow()"><i class="fa-light fa-angle-right "></i></button>
        </div>

        <div class="slidingbtn">
            <i class="fa-light fa-circle"></i>
            <i class="fa-light fa-circle"></i>
            <i class="fa-light fa-circle"></i>
            <i class="fa-light fa-circle"></i>
            <i class="fa-light fa-circle"></i>
            <i class="fa-light fa-circle"></i>
            <i class="fa-light fa-circle"></i>
            <i class="fa-light fa-circle"></i>
            <i class="fa-light fa-circle"></i>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
